<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <h1 id="header">Calculator App</h1>
        <div id="container">
            <div id = "math_container" class="row">
                <h1 id="math"></h1>
            </div>        
            <div class="row" id="row1">
                <button data="%">%</button>
                <button data="7">7</button>
                <button data="8">8</button>
                <button data="9">9</button>
                <button data="/">/</button>
            </div>

            <div class="row" id="row2">
                <button data="√">√</button>
                <button data="4">4</button>
                <button data="5">5</button>
                <button data="6">6</button>
                <button data="X">X</button>
            </div>

            <div class="row" id="row3">
                <button data="CE">CE</button>
                <button data="1">1</button>
                <button data="2">2</button>
                <button data="3">3</button>
                <button data="-">-</button>
            </div>

            <div class="row" id="row3">
                <button data="DEL">DEL</button>
                <button data="0">0</button>
                <button data=".">.</button>
                <button data="+">+</button>
                <button data="^">^</button>
            </div>
            
            <div class="row">
                <button data="=">=</button>
            </div>

        </div>

    </body>

</html>
